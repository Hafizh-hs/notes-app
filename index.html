<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes-App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
        <body>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand">Notes App</a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        
            <div class="container">
                <div class="card mt-3">
                    <div class="card-header">
                        Buat Catatan
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" 
                                    class="form-label">Title</label>
                                <input type="text" class="form-control" id="txtTitle">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" 
                                    class="form-label">Body</label>
                                <textarea class="form-control" id="txtBody"
                                    rows="3"></textarea>
                            </div>
                            <div class="d-flex flex-row-reverse">
                                <button class="btn btn-success" id="btnSimpan">Simpan</button>
                            </div>
                        </form>
                    </div>
                </div>
        
                <div>
                    <h1 class="my-3">Daftar Catatan Aktif</h1>
                    <div class="row row-cols-md-3 g-4" id="list-notes">
                    </div>
                </div>
            </div>

              <script src="App.js"></script>
        </body>
 </html>
